<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Downloader</title>
    <style>
        body {
            background-color: #1DB954;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #content {
            max-width: 400px;
            width: 100%;
        }

        #formText {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
        }

        #urlInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border-radius: 50px;
        }

        #downloadButton {
            background-color: #191414; /* Spotify black */
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
        }

        #progressBar {
            display: none;
            align-items: center;
            margin-top: 20px;
            background-color: #000;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            justify-content: center;
        }

        #progressContainer {
            display: flex;
            height: 100%;
            width: 99%;
            flex-direction: row;
            align-items: center;
        }

        #progress {
            height: 80%;
            background-color: #1DB954; 
            border-radius: 8px;
            transition: width 0.3s ease-in-out;
            width: 0%;
        }

        #progressText {
            margin-left: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Song Downloader</h1>
        <form id="downloadForm">
            <div id="formText">
                <span>Paste Spotify URL or Type Song Name:</span>
            </div>
            <input type="text" placeholder="E.g https://open.spotify.com/track/7rxjNVqyjTW7igBlVJD1aw" id="urlInput" name="urlInput">
            <input type="submit" id="downloadButton" value="Download" target="_blank">
        </form>
        <div id="progressBar">
            <div id="progressContainer">
                <div id="progress"></div>
            </div>
        </div>
        <div id="progressText">0%</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var socket = io.connect('wss://' + document.domain + ':' + location.port);
            document.getElementById("downloadForm").addEventListener("submit", function (event) {
                event.preventDefault();
                var urlInputValue = document.getElementById("urlInput").value;
                let filename;
                const spotifyUrl = urlInput.value.trim();
                const match = spotifyUrl.match(/\/track\/(\w+)/);
                if (!match || match.length < 2) {
                    console.error('Invalid Spotify URL');
                    return;
                }

                const trackId = match[1];
                const url = 'https://spotify-downloader-killua.vercel.app/download/';
                const requestData = {
                    'track_id': trackId
                };
            
                // Convert data to JSON format
                const jsonData = JSON.stringify(requestData);
                fetch(url, { method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                    // Add any additional headers if required
                },
                body: jsonData})
            });
        });
    </script>

</body>
</html>
