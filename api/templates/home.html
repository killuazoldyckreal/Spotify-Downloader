<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Downloader</title>
    <style>
        body {
            background-color: #1DB954;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #content {
            max-width: 400px;
            width: 100%;
        }

        #formText {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
        }

        #urlInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border-radius: 50px;
        }

        #downloadButton {
            background-color: #191414; /* Spotify black */
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
        }

        #progressBar {
            display: none;
            align-items: center;
            margin-top: 20px;
            background-color: #000;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            justify-content: center;
        }

        #progressContainer {
            display: flex;
            height: 100%;
            width: 99%;
            flex-direction: row;
            align-items: center;
        }

        #progress {
            height: 80%;
            background-color: #1DB954; 
            border-radius: 8px;
            transition: width 0.3s ease-in-out;
            width: 0%;
        }

        #progressText {
            margin-left: 10px;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="content">
        <h1>Song Downloader</h1>
        <form id="downloadForm">
            <div id="formText">
                <span>Paste Spotify URL or Type Song Name:</span>
            </div>
            <input type="text" placeholder="E.g https://open.spotify.com/track/7rxjNVqyjTW7igBlVJD1aw" id="urlInput" name="urlInput">
            <input type="submit" id="downloadButton" value="Download">
        </form>
        <div id="progressBar">
            <div id="progressContainer">
                <div id="progress"></div>
            </div>
        </div>
        <div id="progressText">0%</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById("downloadForm").addEventListener("submit", function (event) {
                event.preventDefault();
                var urlInputValue = document.getElementById("urlInput").value;
                let filename;
                const spotifyUrl = urlInput.value.trim();
                const match = spotifyUrl.match(/\/track\/(\w+)/);
                if (!match || match.length < 2) {
                    console.error('Invalid Spotify URL');
                    return;
                }

                const trackId = match[1];
                const url = 'https://api.spotifydown.com/download/' + trackId;

                const headers = {
                    'Accept': '*/*',
                    'Accept-Encoding': 'gzip, deflate, br',
                    'Accept-Language': 'en-GB,en;q=0.8',
                    'Cache-Control': 'no-cache',
                    'Origin': 'https://spotifydown.com',
                    'Pragma': 'no-cache',
                    'Referer': 'https://spotifydown.com/',
                    'Sec-Ch-Ua': '"Not_A Brand";v="8", "Chromium";v="120", "Brave";v="120"',
                    'Sec-Ch-Ua-Mobile': '?0',
                    'Sec-Ch-Ua-Platform': '"Windows"',
                    'Sec-Fetch-Dest': 'empty',
                    'Sec-Fetch-Mode': 'cors',
                    'Sec-Fetch-Site': 'same-site',
                    'Sec-Gpc': '1',
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                };
                axios.get(url, { headers: headers })
                    .then(response => response.json())
                    .then(data => {
                        if (data.link) {
                            const newUrl = data.link;
                            const newheaders = {
                                'Accept': '*/*',
                                'Accept-Encoding': 'gzip, deflate, br',
                                'Accept-Language': 'en-GB,en;q=0.8',
                                'Cache-Control': 'no-cache',
                                'Origin': 'https://spotifydown.com',
                                'Pragma': 'no-cache',
                                'Referer': 'https://spotifydown.com/',
                                'Sec-Ch-Ua': '"Not_A Brand";v="8", "Chromium";v="120", "Brave";v="120"',
                                'Sec-Ch-Ua-Mobile': '?0',
                                'Sec-Ch-Ua-Platform': '"Windows"',
                                'Sec-Fetch-Dest': 'empty',
                                'Sec-Fetch-Mode': 'cors',
                                'Sec-Fetch-Site': 'cross-site',
                                'Sec-Gpc': '1',
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                            };
                            axios.get(newUrl, { headers: newheaders })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error(`HTTP error! Status: ${response.status}`);
                                    }

                                    // Extract filename from Content-Disposition header
                                    const contentDisposition = response.headers.get('Content-Disposition');
                                    const filename = contentDisposition ? contentDisposition.split('filename=')[1].replace(/"/g, '') : 'output.mp3';

                                    return response.blob(); // Return the blob promise
                                })
                                .then(blob => {
                                    const link = document.createElement('a');
                                    const blobURL = URL.createObjectURL(blob);
                                    link.download = filename;
                                    link.href = blobURL;
                                    document.body.appendChild(link);
                                    link.click();
                                    document.body.removeChild(link);
                                    console.log(`Audio file downloaded successfully as "${filename}"`);
                                })
                                .catch(error => console.error('Error:', error));

                        } else {
                            console.error('Error: No "link" key in the response.');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    </script>

</body>
</html>
